    <main>
        <h2>Create Account</h2>
        <form action="record.html" id="registrationForm" method="get">
            <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required title="Please pick a user name"><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" pattern="^[a-zA-Z0-9]{8,}$" required title="Password must be at least 8 characters long and contain only alphanumeric characters"><br><br>
        
        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required title="Password must match the Password entered above"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9_.\-]+@byui.edu" title="A valid byui.edu email address"><br><br>
            <label for="pageRating">Page Rating:</label><br>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="ratingOutput.value = pageRating.value">
            <output id="ratingOutput">5</output><br><br>
            <input type="submit" value="Create Account">
            <div id="error-message"></div>
        </form>
